{% extends 'newspaper/index.html' %}

{% block title %}Найденные статьи{% endblock %}

{% block content %}
<div class="wrapper">
    <a href="{% url 'newspaper:polls' %}">Подобрать статьи</a>
    {% if articles %}
    <ul>Все найденные статьи:
        {% for article in articles %}
        <li><a href="{% url 'newspaper:detail' article.id %}">{{ article.name }}</a></li>
        {% endfor %}
    </ul>
    {% else %}
    <p>Статьи не найдены =/</p>
    {% endif %}
</div>

{% endblock %}
