version: "3.7"

services:
  newspaper:
    build:
      context: .
      dockerfile: Dockerfile
    hostname: newspaper
    stdin_open: true
    ports:
      - "8000:8000"
    volumes:
      - ./:/usr/src/app/
    command: python manage.py runserver 0.0.0.0:8000
    depends_on:
      - redis
    networks:
      - newspaper-net
  redis:
    image: redis:alpine
    hostname: redis
    networks:
      - newspaper-net
    ports:
      - "6379:6379"
  celery-worker:
    build:
      context: .
      dockerfile: Dockerfile
    command: "celery -A newspaper worker -l info"
    volumes:
      - ./:/usr/src/app/
    depends_on:
      - redis
      - newspaper
    restart: on-failure
    networks:
      - newspaper-net
  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile
    command: "celery -A newspaper beat -l info"
    volumes:
      - ./:/usr/src/app/
    depends_on:
      - celery-worker
    restart: on-failure
    networks:
      - newspaper-net
  mailhog:
    image: mailhog/mailhog
    logging:
      driver: "none"
    ports:
      - "1025:1025"
      - "8025:8025"
    networks:
      - newspaper-net
networks:
  newspaper-net:
